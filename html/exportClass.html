<!DOCTYPE html>
<html>
<head>

  <title>Datastage Class Data Export</title>
  <meta charset="UTF-8">
  <style type="text/css">
    body { background-color:#FFF8E8;}
    H1 { 
         text-align: center;
         margin-bottom: 0cm;
    }
    p + p { margin-top: 0.5em; } 
    #subtitle {
       text-align: center;
       margin-top: 0cm;
       font-size: 1.5em;
       font-style: italic;
    }
    #spanTab {
       margin-right: 1cm;
    }
    #spanBackTab {
       margin-left: 1cm;
    }
    #reqForm {
       margin-left: 2cm;
    }
    #tblExtract {
       font-size: 10%;
    }
  </style>
  
</head>
<body>

  <h1>Export One Class to CSV</h1>
  <p id="subtitle">Log in as dbadmin</p>

    <span id="spanTab">Course to export; may use MySQL regex;<br>
      example: Education/EDUC-FACT%:
    </span>
    <form id=reqForm><input type="text" id="courseID" size="35"><br>
          <input type="checkbox" id="fileAction" value="xpunge">
	  Remove any previous exports of same class<br>
	  <input type="checkbox" id="piiPolicy" value="inclPII">
	  Include personally identifiable information
	  <div id="pwdSolicitationDiv">
	    Crypto passwd: <input id="pwdFld1" type="password"><br>
	    Please retype: <input id="pwdFld2" type="password"><br>
	    <input id="pwdOK" type="button" value="Set Password">
	  </div>
    </form>
	     
    <p>
    <span>
      <input type="button" 
	     value="List Matching Classes"
	     id="listClassesBtn">
      <input type="button" 
	     value="Get Data"
	     id="getDataBtn">
      <input type="button" 
	     value="Clear Progress Pane"
	     id="clrProgressBtn">

      <span id="spanBackTab">
	<input type="button" 
	       value="Cancel Process"
	       id="cancelBtn">
      </span>
    </span>

  <br>
  <hr>
  <div id="progress"></div>

  <script src="exportClass.js"></script>


</body>
</html>
